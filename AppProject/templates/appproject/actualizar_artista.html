{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Artista</title>
</head>
<body>
    <h1>Actualizar Artista</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Actualizar</button>
    </form>
    <a href="{% url 'listar_artistas' %}">Volver a la lista de artistas</a>
</body>
</html>
