{% extends 'appproject/padre.html' %}

{% block title %}Lista de Blogs{% endblock %}

{% block ContenidoQueCambia %}
    <div class="container">
        <h2>Lista de Blogs</h2>
        <a href="{% url 'crear_blog' %}" class="btn btn-primary">Crear nuevo blog</a>
        <ul>
            {% for blog in blogs %}
                <li>
                    <a href="{% url 'detalle_blog' blog.id %}">{{ blog.titulo }}</a>
                    <a href="{% url 'actualizar_blog' blog.id %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'eliminar_blog' blog.id %}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que quieres eliminar este blog?');">Eliminar</a>
                </li>
            {% empty %}
                <li>No hay blogs aún.</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
